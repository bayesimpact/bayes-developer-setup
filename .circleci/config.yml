version: 2
jobs:
  test:
    docker:
      - image: bayesimpact/circleci
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests
          command: |
            # Run docker services without volumes.
            docker-compose build --pull test test-reviewable

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

experimental:
  notify:
    branches:
      only:
        - main
        - master # TODO(Ã©milie): Delete master when all the repos have main as default branch.
